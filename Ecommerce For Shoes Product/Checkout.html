<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .payment {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- checkout -->
        <div class="payment">
            <span class="close">&times;</span>
            <h1 class="payTitle">Personal Information</h1>
            <form id="checkoutForm" novalidate>
                <div class="form-group">
                    <label for="name">Name and Surname</label>
                    <input type="text" id="name" placeholder="Your Name" class="form-control payInput" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="+91829819...." class="form-control payInput" required>
                    <div class="invalid-feedback">
                        Please enter your phone number.
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address" class="form-control payInput">
                </div>

                <h1 class="payTitle">Card Information</h1>
                <div class="cardIcons">
                    <img src="image/visa.png" width="40" alt="" class="cardIcon">
                    <img src="image/master.png" alt="" width="40" class="cardIcon">
                </div>
                <div class="form-group">
                    <input type="text" id="cardNumber" class="form-control payInput" placeholder="Card Number" required>
                    <div class="invalid-feedback">
                        Please enter a valid 16-digit card number.
                    </div>
                </div>
                <div class="cardInfo">
                    <input type="text" id="expiryMonth" placeholder="mm" class="form-control payInput sm" required>
                    <input type="text" id="expiryYear" placeholder="yyyy" class="form-control payInput sm" required>
                    <input type="text" id="cvv" placeholder="cvv" class="form-control payInput sm" required>
                    <div class="invalid-feedback">
                        Please enter valid MM/YY date and a 3-digit CVV.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary payButton">Checkout!</button>
            </form>
        </div>
    </div>
    <!--checkout-->
    <!-- Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Thank You for Shopping!</h5>
                </div>
                <div class="modal-body">
                    Enjoy your products ðŸ˜Š!
                </div>
                <div class="modal-footer">
                    <a href="index.html">
                        <button type="button" class="btn btn-secondary">Close</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Model -->
    <script>
        // Validate form
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                $('#checkoutModal').modal('show');
            }
            this.classList.add('was-validated');
        });
    </script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
